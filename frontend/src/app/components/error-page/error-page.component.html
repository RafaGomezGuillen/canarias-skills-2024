<section class="max-w-screen-xl mx-auto px-4 flex items-center justify-start h-screen md:px-8" role="alert">
  <div class="max-w-lg mx-auto space-y-3 text-center">
    <h1 class="text-primary font-semibold">{{ errorType }}</h1>
    <p class="text-gray-800 text-4xl font-semibold sm:text-5xl">
      {{ errorTypeDescription }}
    </p>
    <p class="text-neutral">
      Sorry, the page you are looking for could not be found, has been removed
      or you do not have access.
    </p>
    <div class="flex flex-wrap items-center justify-center gap-3">
      <button
        class="block py-2 px-4 text-white font-medium bg-primary duration-150 hover:bg-accent active:bg-indigo-700 rounded-lg"
        (click)="goBack()"
        tabindex="0"
      >
        Go back
      </button>
      <a
        routerLink="/"
        class="block py-2 px-4 text-gray-700 hover:bg-default font-medium duration-150 active:bg-gray-100 border rounded-lg"
        tabindex="0"
      >
        Go to home page
      </a>
    </div>
  </div>
</section>
