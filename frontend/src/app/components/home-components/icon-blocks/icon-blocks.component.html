<section class="max-w-[85rem] px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto">
  <h2
    class="mb-5 font-bold text-neutral sm:text-4xl lg:text-6xl lg:leading-tight"
  >
    Make your fleet Green & Automated Fleet Electrification in
    <span class="text-secondary">4 steps</span>
  </h2>

  <div class="grid sm:grid-cols-2 lg:grid-cols-4 items-center gap-12">
    <!-- Icon Block -->
    @for (item of items; track item.title) {
      <article>
        <div [innerHTML]="item.svg"></div>
        <div
          class="bg-gradient-to-r from-gray-200 via-gray-50 to-white/0 h-0.5 mt-6"
        >
          <div class="bg-gray-400 w-9 h-0.5"></div>
        </div>
        <div class="mt-5">
          <h3 class="text-lg font-semibold text-default">{{item.title}}</h3>
          <p class="mt-1 text-neutral">
            {{item.description}}
          </p>
        </div>
      </article>
    }
    <!-- End Icon Block -->
  </div>
</section>
