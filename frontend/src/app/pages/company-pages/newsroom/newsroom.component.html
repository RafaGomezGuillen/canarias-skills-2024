<!-- Card Blog -->
<div class="max-w-[85rem] px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto">
  <!-- Title -->
  <div class="max-w-2xl text-center mx-auto mb-10 lg:mb-14">
    <h1 class="text-2xl text-default font-bold md:text-4xl md:leading-tight">
      Read our latest news
    </h1>
    <p class="mt-1 text-neutral">
      We've helped some great companies brand, design and get to market.
    </p>
  </div>
  <!-- End Title -->

  <!-- Grid -->
  <div class="grid sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-10 lg:mb-14">
    <!-- Card -->
    @for (item of news; track item.title) {
      <a
        class="group flex flex-col bg-base-100 border border-primary shadow-sm rounded-xl hover:shadow-md transition"
        [title]="'Go to ' + item.title + ' page'"
        [routerLink]="item.href"
      >
        <div class="aspect-w-16 aspect-h-9">
          <img
            class="w-full object-cover rounded-t-xl"
            [src]="item.img"
            [alt]="item.title + ' image'"
          />
        </div>
        <div class="p-4 md:p-5">
          <p class="mt-2 text-xs uppercase text-neutral">
            {{ item.description }}
          </p>
          <h3
            class="mt-2 text-lg font-medium text-default group-hover:text-accent"
          >
            {{ item.title }}
          </h3>
        </div>
      </a>
    }
    <!-- End Card -->
  </div>
  <!-- End Grid -->
</div>
<!-- End Card Blog -->
