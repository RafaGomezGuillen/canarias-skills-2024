<main
  class="w-full h-screen flex flex-col items-center justify-center px-4"
  role="main"
>
  <div class="max-w-sm w-full text-neutral">
    <div class="text-center">
      <img
        src="/assets/imgs/logo.png"
        alt="Page logo"
        width="150"
        class="mx-auto"
      />
      <div class="mt-5 space-y-2">
        <h3 class="text-neutral text-2xl font-bold sm:text-3xl">
          Log in to your account
        </h3>
        <p>
          Don't have an account?
          <a
            routerLink="/register"
            class="font-medium text-primary hover:text-accent"
            >Sign up</a
          >
        </p>
      </div>
    </div>
    <form [formGroup]="loginForm" class="mt-8 space-y-5">
      <div>
        <label class="font-medium" for="username"> Username </label>
        <input
          id="username"
          type="text"
          formControlName="username"
          class="w-full mt-2 px-3 py-2 text-neutral bg-transparent outline-none border focus:border-accent shadow-sm rounded-lg"
          aria-label="Username"
          aria-describedby="username-error"
        />
        <span id="username-error" class="text-error" aria-live="assertive">
          @if (username !== null && username.invalid && (username.dirty ||
          username.touched)) { *Username is required }
        </span>
      </div>
      <div>
        <label class="font-medium" for="password"> Password </label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="w-full mt-2 px-3 py-2 text-neutral bg-transparent outline-none border focus:border-accent shadow-sm rounded-lg"
          aria-label="Password"
          aria-describedby="password-error"
        />
        <span id="password-error" class="text-error" aria-live="assertive">
          @if (password !== null && password.invalid && (password.dirty
          ||password.touched)) { *Password is required }
        </span>
      </div>
      <button
        class="w-full px-4 py-2 text-white font-medium bg-primary hover:bg-accent rounded-lg duration-150"
        [class.bg-indigo-600]="!loginForm.invalid"
        [class.hover:bg-accent]="!loginForm.invalid"
        [class.active:bg-primary]="!loginForm.invalid"
        [class.bg-neutral]="loginForm.invalid"
        [disabled]="loginForm.invalid"
        type="submit"
        (click)="onLogin()"
      >
        Sign in
      </button>
    </form>
  </div>
</main>
